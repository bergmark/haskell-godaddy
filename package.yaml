name: haskell-godaddy
version: 0.0.0.1
github: "ibizaman/haskell-godaddy"
license: BSD3
author: "Pierre Penninckx"
maintainer: "ibizapeanut@gmail.com"
copyright: "2020 Pierre Penninckx"

description: Please see the README on GitHub at <https://github.com/ibizaman/haskell-godaddy#readme>

dependencies:
    # base must match what comes with ghc
    - base == 4.12.0.0
    - aeson
    - http-client
    - http-client-tls
    - http-types
    - text == 1.2.3.1
    - time
    - servant-server
    - servant-client

default-extensions:
    - OverloadedStrings

library:
    source-dirs: src
    dependencies: {}

executables:
    haskell-godaddy-exe:
        main: main.hs
        source-dirs: app
        dependencies:
            - haskell-godaddy
            - envy
            - optparse-applicative
        ghc-options:
            - -rtsopts
            - -threaded
            - -with-rtsopts=-N

tests:
    haskell-godaddy-test:
        main: Spec.hs
        source-dirs: test
        dependencies:
            - haskell-godaddy
            - hspec
            - hspec-core
            - hspec-discover
        ghc-options:
            - -rtsopts
            - -threaded
            - -with-rtsopts=-N

ghc-options:
    - -Wall
    - -Wcompat
    - -Wincomplete-record-updates
    - -Wincomplete-uni-patterns
    - -Wredundant-constraints
    - -fwarn-incomplete-patterns
    - -fwarn-incomplete-record-updates
    - -fwarn-incomplete-uni-patterns
    - -fwarn-missing-signatures
    - -fwarn-name-shadowing
    - -fwarn-overlapping-patterns
    - -fwarn-tabs
    - -fwarn-unused-imports
